spring:
  application:
    name: discovery-service
  config:
    import: optional:configserver:http://localhost:8012
  security:
    user:
      name: "test"
      password: "test"

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8010

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #only only eureka server
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

management:
  endpoints:
    web:
      exposure:
        include: beans,health
