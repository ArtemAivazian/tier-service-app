server:
  port: ${PORT:0}

# EUREKA
eureka:
  client:
    service-url:
      defaultZone: http://test:test@localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  config:
    import: optional:configserver:http://localhost:8012
  devtools:
    restart:
      enabled: true #automatically restart app after making changes

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  application:
    name: notification-service

  #KAFKA
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id:
        - order-placed-notifications
      properties:
        spring:
          json:
            trusted:
              packages: "*"
logging:
  file:
    name: /Users/artemayvazyan/Desktop/tierserviceapp/backend/notification-service/notification-service.log

management:
  endpoints:
    web:
      exposure:
        include: beans,health
